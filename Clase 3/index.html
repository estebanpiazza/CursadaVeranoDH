<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="numero1">
    <input type="text" id="numero2">
    <input type="text" id="numero3">
    <button onclick="myFunction()">Calcular Promedio</button>
    <h1>Resultado:</h1><h1 id="resultado"></h1>
</body>
<script>
    function myFunction(){
   let nota1 = parseInt(document.getElementById('numero1').value)
   let nota2 = parseInt(document.getElementById('numero2').value)
   let nota3 = parseInt(document.getElementById('numero3').value)
   let promedio = (nota1+nota2+nota3)/3
   document.getElementById('resultado').innerHTML = promedio}
</script>
</html>
